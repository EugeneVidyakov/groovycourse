name: Build and test

on: [push, pull_request]

permissions:
  contents: read

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}

jobs:
  lts:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      # Даем права на выполнение для gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60

  additional:
    #if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60
  ea:
    #if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # The jdk links of "install-jdk.sh" are sometimes outdated, so we have to download openjdk releases from https://jdk.java.net/ by ourselves.
        java: [11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60